<div class="container mt-5">
    <h2 class="mb-4">Search Availability</h2>
    <!-- <form (ngSubmit)="onSearch()"> -->
      <div class="row mb-3">
        <div class="col">
          <label for="checkInDate" class="form-label">Check In Date</label>
          <input type="date" id="checkInDate" class="form-control" [(ngModel)]="searchCriteria.checkInDate" name="checkInDate" required>
        </div>
        <div class="col">
          <label for="checkOutDate" class="form-label">Check Out Date</label>
          <input type="date" id="checkOutDate" class="form-control" [(ngModel)]="searchCriteria.checkOutDate" name="checkOutDate" required>
        </div>
        <div class="col">
          <label for="numNights" class="form-label">No. of Nights</label>
          <input type="number" id="numNights" class="form-control" [(ngModel)]="searchCriteria.numNights" name="numNights" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Rooms Required</label>
        <div *ngFor="let room of rooms; let i = index" class="row align-items-end mb-2">
          <div class="col">
            <label for="adults-{{i}}" class="form-label">Adults</label>
            <input type="number" id="adults-{{i}}" class="form-control" [(ngModel)]="room.adults" name="adults-{{i}}" required>
          </div>
          <div class="col">
            <label for="numRooms-{{i}}" class="form-label">No. of Rooms</label>
            <input type="number" id="numRooms-{{i}}" class="form-control" [(ngModel)]="room.numRooms" name="numRooms-{{i}}" required>
          </div>
          <div class="col-auto">
            <!-- <button type="button" class="btn btn-danger" (click)="removeRoom(i)">Remove</button> -->
          </div>
        </div>
        <!-- <button type="button" class="btn btn-secondary" (click)="addRoom()">Add More</button> -->
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    <!-- </form> -->
  </div>
