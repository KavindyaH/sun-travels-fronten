<div class="container mt-5 pt-5">
  <h2>Add Hotel</h2>
  <form (ngSubmit)="addHotel(hotelForm)" #hotelForm="ngForm">
    <div class="form-group">
      <label for="name" class="label">Hotel Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="hotel.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="address" class="label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="hotel.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="email" class="label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="hotel.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone" class="label">Phone</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="hotel.phoneNumber" name="phone" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="hotelForm.form.invalid">Add Hotel</button>
  </form>
</div>
